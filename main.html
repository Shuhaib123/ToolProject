<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Concurrency Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* A dark slate blue for base */
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            /* Semi-transparent dark slate */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .workflow-step {
            transition: all 0.3s ease-in-out;
            border-left: 4px solid #334155;
            /* Default border color */
        }

        .workflow-step.active {
            border-left-color: #6366f1;
            /* Indigo */
            background-color: rgba(99, 102, 241, 0.1);
        }

        .workflow-step.completed {
            border-left-color: #10b981;
            /* Emerald */
        }

        .workflow-step[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-indicator {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
            transition: all 0.3s ease-in-out;
            background-color: #334155;
            color: #cbd5e1;
        }

        .workflow-step.active .step-indicator {
            background-color: #6366f1;
            color: white;
            box-shadow: 0 0 15px 0 rgba(99, 102, 241, 0.5);
        }

        .workflow-step.completed .step-indicator {
            background-color: #10b981;
            color: white;
        }

        .code-display {
            background-color: #020617;
            /* Even darker for code */
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        /* --- Custom Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .animate-slide-in-up {
            animation: slideInUp 0.6s ease-in-out forwards;
        }

        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 4s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Checkmark animation */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10b981;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #10b981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #10b981;
            }
        }

        /* --- CSS Logo Styles --- */
        .logo {
            transform: scale(0.7);
        }

        .logo-spoke {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            /* Length of the spoke */
            height: 4px;
            transform-origin: left center;
        }

        .logo-node {
            position: absolute;
            top: -6px;
            /* Center the node on the spoke */
            right: -8px;
            /* Position at the end of the spoke */
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .gopher-face {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 48px;
            height: 48px;
            transform: translate(-50%, -50%);
            background-color: #3b82f6;
            /* Indigo-500 */
            border-radius: 50%;
            border: 3px solid #1e3a8a;
            /* Indigo-900 */
        }

        .gopher-eye {
            position: absolute;
            top: 14px;
            width: 10px;
            height: 14px;
            background-color: white;
            border-radius: 50%;
        }

        .gopher-eye.left {
            left: 8px;
        }

        .gopher-eye.right {
            right: 8px;
        }

        .gopher-pupil {
            position: absolute;
            top: 4px;
            left: 3px;
            width: 4px;
            height: 6px;
            background-color: #1e3a8a;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-slate-900 text-slate-300">

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-12 animate-fade-in">
            <div class="flex justify-center items-center gap-4">
                <h1
                    class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 animated-gradient">
                    Go Concurrency Visualizer</h1>
                <div class="relative w-20 h-20 logo">
                    <div class="logo-spoke bg-sky-500" style="transform: rotate(-135deg);">
                        <div class="logo-node bg-sky-500"></div>
                    </div>
                    <div class="logo-spoke bg-yellow-400" style="transform: rotate(-70deg);">
                        <div class="logo-node bg-yellow-400"></div>
                    </div>
                    <div class="logo-spoke bg-red-500" style="transform: rotate(0deg);"></div>
                    <div class="logo-spoke bg-green-500" style="transform: rotate(70deg);">
                        <div class="logo-node bg-green-500"></div>
                    </div>
                    <div class="logo-spoke bg-blue-500" style="transform: rotate(135deg);">
                        <div class="logo-node bg-blue-500"></div>
                    </div>
                    <div class="logo-spoke bg-red-500" style="transform: rotate(205deg);">
                        <div class="logo-node bg-red-500"></div>
                    </div>
                    <div class="gopher-face">
                        <div class="gopher-eye left">
                            <div class="gopher-pupil"></div>
                        </div>
                        <div class="gopher-eye right">
                            <div class="gopher-pupil"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-4 text-lg text-slate-400">From Go Code to Interactive Graph</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <aside class="lg:col-span-1 animate-slide-in-up" style="animation-delay: 100ms;">
                <div class="glass-card p-6 rounded-lg shadow-xl sticky top-8">
                    <h2 class="text-2xl font-bold text-white mb-6">Workflow</h2>
                    <div class="space-y-4">
                        <button id="step-btn-1"
                            class="workflow-step w-full text-left p-4 rounded-lg flex items-center gap-4">
                            <div class="step-indicator"><span>1</span></div>
                            <div>
                                <h3 class="font-semibold text-slate-200">Import Code</h3>
                                <p class="text-sm text-slate-400">Paste or upload Go code.</p>
                            </div>
                        </button>
                        <button id="step-btn-2"
                            class="workflow-step w-full text-left p-4 rounded-lg flex items-center gap-4" disabled>
                            <div class="step-indicator"><span>2</span></div>
                            <div>
                                <h3 class="font-semibold text-slate-200">Generate Wrapper</h3>
                                <p class="text-sm text-slate-400">Instrument code for tracing.</p>
                            </div>
                        </button>
                        <button id="step-btn-3"
                            class="workflow-step w-full text-left p-4 rounded-lg flex items-center gap-4" disabled>
                            <div class="step-indicator"><span>3</span></div>
                            <div>
                                <h3 class="font-semibold text-slate-200">GTrace</h3>
                                <p class="text-sm text-slate-400">Run code & generate trace file.</p>
                            </div>
                        </button>
                        <button id="step-btn-4"
                            class="workflow-step w-full text-left p-4 rounded-lg flex items-center gap-4" disabled>
                            <div class="step-indicator"><span>4</span></div>
                            <div>
                                <h3 class="font-semibold text-slate-200">Generate JSON</h3>
                                <p class="text-sm text-slate-400">Process trace data.</p>
                            </div>
                        </button>
                        <button id="step-btn-5"
                            class="workflow-step w-full text-left p-4 rounded-lg flex items-center gap-4" disabled>
                            <div class="step-indicator"><span>5</span></div>
                            <div>
                                <h3 class="font-semibold text-slate-200">Visualize Graph</h3>
                                <p class="text-sm text-slate-400">View the concurrency graph.</p>
                            </div>
                        </button>
                    </div>
                </div>
            </aside>

            <div class="lg:col-span-3 animate-fade-in" style="animation-delay: 300ms;">
                <div id="output-container"
                    class="glass-card p-6 rounded-lg shadow-xl min-h-[600px] border-slate-700 h-full flex flex-col">
                    <div id="welcome-message">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold text-white">Welcome!</h3>
                            <input type="file" id="file-input" class="hidden" accept=".go">
                            <button id="btn-load-file"
                                class="bg-slate-700 hover:bg-slate-600 text-slate-300 font-semibold py-2 px-4 rounded-md text-sm">Load
                                from File</button>
                        </div>
                        <p class="text-slate-400">Start by pasting your Go code below, then click "Import Code" on the
                            left to begin.</p>
                    </div>
                    <textarea id="code-input"
                        class="w-full flex-grow p-4 border border-slate-600 rounded-md mt-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-slate-900/50 text-slate-200"
                        placeholder="Paste your Go code here..."></textarea>
                    <div id="display-area" class="hidden h-full"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const DOM_SELECTORS = {
            buttons: { loadFile: document.getElementById('btn-load-file') },
            steps: { 1: document.getElementById('step-btn-1'), 2: document.getElementById('step-btn-2'), 3: document.getElementById('step-btn-3'), 4: document.getElementById('step-btn-4'), 5: document.getElementById('step-btn-5') },
            inputs: { file: document.getElementById('file-input'), code: document.getElementById('code-input') },
            containers: { output: document.getElementById('output-container'), welcome: document.getElementById('welcome-message'), display: document.getElementById('display-area') },
        };
        const appState = { originalCode: '', wrappedCode: '', traceData: null, graphChart: null };
        const ui = {
            updateWorkflowStep(stepNumber, state) {
                const stepButton = DOM_SELECTORS.steps[stepNumber];
                if (!stepButton) return;
                stepButton.classList.remove('active', 'completed');
                stepButton.disabled = true;
                const indicator = stepButton.querySelector('.step-indicator');
                if (indicator.querySelector('svg')) { indicator.innerHTML = `<span>${stepNumber}</span>`; }
                if (state === 'active') {
                    stepButton.classList.add('active');
                    stepButton.disabled = false;
                } else if (state === 'completed') {
                    stepButton.classList.add('completed');
                    stepButton.disabled = false;
                    indicator.innerHTML = `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>`;
                } else { stepButton.disabled = true; }
            },
            setWorkflowState(activeStep) {
                for (let i = 1; i <= 5; i++) {
                    if (i < activeStep) { ui.updateWorkflowStep(i, 'completed'); }
                    else if (i === activeStep) { ui.updateWorkflowStep(i, 'active'); }
                    else { ui.updateWorkflowStep(i, 'default'); }
                }
            },
            showOutput(title, contentHTML) {
                DOM_SELECTORS.containers.welcome.style.display = 'none';
                DOM_SELECTORS.inputs.code.style.display = 'none';
                DOM_SELECTORS.containers.display.style.display = 'flex';
                DOM_SELECTORS.containers.display.classList.add('flex-col');
                DOM_SELECTORS.containers.display.innerHTML = `<h3 class="text-2xl font-semibold text-white mb-4">${title}</h3>${contentHTML}`;
            },
        };
        const logic = {
            drawGraph() {
                const container = DOM_SELECTORS.containers.display.querySelector('.chart-container');
                container.innerHTML = '';
                const ctx = document.createElement('canvas');
                container.appendChild(ctx);
                if (appState.graphChart) appState.graphChart.destroy();
                const { nodes, edges } = appState.traceData;
                const nodePositions = {};
                const positionedNodes = nodes.map((node, index) => {
                    const angle = (index / nodes.length) * 2 * Math.PI;
                    const x = 5 + Math.cos(angle) * 4;
                    const y = 5 + Math.sin(angle) * 4;
                    nodePositions[node.id] = { x, y };
                    let color = 'rgba(99, 102, 241, 0.8)';
                    if (node.state === 'running') color = 'rgba(20, 184, 166, 0.8)';
                    else if (node.state === 'finished') color = 'rgba(107, 114, 128, 0.8)';
                    return { x, y, label: node.label, id: node.id, backgroundColor: color, radius: 15 };
                });
                const linePlugin = {
                    id: 'edgeLines',
                    afterDraw: (chart) => {
                        const chartCtx = chart.ctx;
                        chartCtx.save();
                        edges.forEach(edge => {
                            const fromNode = chart.getDatasetMeta(0).data.find(p => p.$context.raw.id === edge.from);
                            const toNode = chart.getDatasetMeta(0).data.find(p => p.$context.raw.id === edge.to);
                            if (fromNode && toNode) {
                                chartCtx.beginPath();
                                chartCtx.moveTo(fromNode.x, fromNode.y);
                                chartCtx.lineTo(toNode.x, toNode.y);
                                chartCtx.lineWidth = 2;
                                chartCtx.strokeStyle = 'rgba(100, 116, 139, 0.5)';
                                chartCtx.stroke();
                                const headlen = 10;
                                const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                                chartCtx.beginPath();
                                chartCtx.moveTo(toNode.x, toNode.y);
                                chartCtx.lineTo(toNode.x - headlen * Math.cos(angle - Math.PI / 6), toNode.y - headlen * Math.sin(angle - Math.PI / 6));
                                chartCtx.lineTo(toNode.x - headlen * Math.cos(angle + Math.PI / 6), toNode.y - headlen * Math.sin(angle + Math.PI / 6));
                                chartCtx.closePath();
                                chartCtx.fillStyle = 'rgba(100, 116, 139, 0.5)';
                                chartCtx.fill();
                            }
                        });
                        chartCtx.restore();
                    }
                };
                appState.graphChart = new Chart(ctx, {
                    type: 'scatter',
                    data: { datasets: [{ label: 'Goroutines', data: positionedNodes, pointRadius: (c) => c.raw.radius, pointHoverRadius: (c) => c.raw.radius + 5, backgroundColor: positionedNodes.map(p => p.backgroundColor) }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => c.raw.label || '' } } }, scales: { x: { display: false }, y: { display: false } }, layout: { padding: 20 } },
                    plugins: [linePlugin]
                });
            }
        };
        function handleImport() {
            const userCode = DOM_SELECTORS.inputs.code.value.trim();
            if (!userCode) { alert('Please paste your Go code or load a file first.'); return; }
            appState.originalCode = userCode;
            const content = `<pre class="code-display p-4 rounded-md h-full">${appState.originalCode.replace(/</g, "&lt;")}</pre>`;
            ui.showOutput('Step 1: Imported Go Code', content);
            ui.setWorkflowState(2);
        }
        async function handleWrapperGeneration() {
            ui.showOutput('Step 2: Generating Wrapper Code', `<p class="text-slate-400">Sending code to backend for instrumentation...</p>`);
            try {
                const response = await fetch('/generate-wrapper', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: appState.originalCode })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Backend wrapper generation failed: ${errorText}`);
                }
                const data = await response.json();
                appState.wrappedCode = data.wrapped_code;
                const content = `<pre class="code-display p-4 rounded-md h-full">${appState.wrappedCode.replace(/</g, "&lt;")}</pre>`;
                ui.showOutput('Step 2: Generated Wrapper Code', content);
                ui.setWorkflowState(3);
            } catch (err) {
                ui.showOutput('Step 2: Error', `<p class="text-rose-400">${err.message}</p>`);
            }
        }
        async function handleTrace() {
            ui.showOutput('Step 3: Running Trace', `<p class="text-slate-400">Running your code and collecting trace...</p><div class="mt-4 bg-slate-800/50 p-4 rounded-md"><p class="font-mono text-sm text-cyan-400">&gt; go run [your code]</p><p id="trace-status" class="font-mono text-sm text-slate-400 mt-2">Running...</p></div>`);
            const traceStatus = document.getElementById('trace-status');
            try {
                const response = await fetch('/trace', { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: appState.wrappedCode });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Backend Error: ${errorData.error || response.statusText}\nGo Output: ${errorData.go_run_output || 'N/A'}`);
                }
                const data = await response.json();
                appState.traceData = data.trace;
                traceStatus.textContent = "Execution complete. Trace data received.";
                traceStatus.classList.add('text-teal-400');
                ui.setWorkflowState(4);
            } catch (err) {
                traceStatus.textContent = err.message;
                traceStatus.classList.add('text-rose-400');
            }
        }
        function handleJsonDisplay() {
            if (!appState.traceData) { alert('No trace data available. Please run GTrace first.'); return; }
            const content = `<div class="mt-4 bg-teal-500/10 p-4 rounded-md border border-teal-500/30"><p class="font-semibold text-teal-300">Success!</p><p class="text-slate-400">The trace data has been parsed into a JSON format.</p></div><h4 class="font-semibold text-white mt-4 mb-2">Generated JSON Data:</h4><pre class="code-display p-4 rounded-md">${JSON.stringify(appState.traceData, null, 2)}</pre>`;
            ui.showOutput('Step 4: Processed Trace Data', content);
            ui.setWorkflowState(5);
        }
        function handleGraphGeneration() {
            const content = `<p class="text-slate-400 mb-4">This graph visualizes the relationships between Goroutines.</p><div class="chart-container"></div>`;
            ui.showOutput('Step 5: Concurrency Graph', content);
            logic.drawGraph();
            ui.setWorkflowState(6);
        }
        DOM_SELECTORS.steps[1].addEventListener('click', handleImport);
        DOM_SELECTORS.steps[2].addEventListener('click', handleWrapperGeneration);
        DOM_SELECTORS.steps[3].addEventListener('click', handleTrace);
        DOM_SELECTORS.steps[4].addEventListener('click', handleJsonDisplay);
        DOM_SELECTORS.steps[5].addEventListener('click', handleGraphGeneration);

        DOM_SELECTORS.buttons.loadFile.addEventListener('click', () => DOM_SELECTORS.inputs.file.click());
        DOM_SELECTORS.inputs.file.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { DOM_SELECTORS.inputs.code.value = e.target.result; };
                reader.readAsText(file);
            }
        });
        ui.setWorkflowState(1);
    </script>
    <footer class="w-full text-center py-4 bg-slate-900/50 text-slate-500 text-sm mt-8">
        @Shuhaib Ansari || Go Concurrency Visualizer || 2025
    </footer>
</body>

</html>
